<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/flat-ui/dist/css/flat-ui.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="login">
        <div class="login-screen">
            <div class="login-icon">
                <img src="../libs/flat-ui/img/login/icon.png" alt="Welcome to Asset Management Platform" />
                <h4>Welcome to <small>AMP</small></h4>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="请输入用户名" id="login-name" />
                    <label class="login-field-icon fui-man-16" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="请输入密码" id="login-pass" />
                    <label class="login-field-icon fui-lock-16" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#">Login</a>
                <a class="login-link" href="#">忘记密码？</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
